<h2>Home Page</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>taskId</th>
    <th>taskState</th>
    <th>startDate</th>
  </tr>
  </thead>
  <ng-container *ngFor="let row of taskList">
    <tr>
      <td>{{row.taskId}}</td>
      <td>{{row.taskState}}</td>
      <td>{{row.startDate | date:'short'}}</td>
    </tr>
  </ng-container>

</table>
