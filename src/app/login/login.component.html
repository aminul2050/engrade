<form class="form-signin" [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
  <h1>Please sign in</h1>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="User Name" autofocus>
    <small [hidden]="myForm.controls.username.valid || (myForm.controls.username.pristine && !submitted)" class="text-danger">
      User Name is required
    </small>
  </div>
  <div class="form-group">
    <label for="password">User Name</label>
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" autofocus>
    <small [hidden]="myForm.controls.password.valid || (myForm.controls.password.pristine && !submitted)" class="text-danger">
      Password is required
    </small>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
